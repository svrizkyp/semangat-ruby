<style>
:root {
--gaya-font: 'Quicksand', sans-serif;
--gaya-font2: 'Nunito Sans', sans-serif;
--gaya-font3: 'Dancing Script', sans-serif;
}
body {background:#000;font-family:var(--gaya-font); margin: 0;}
#bodyblur{animation: jj 7s infinite;opacity:.7;position:fixed;top:0;left:0;right:0;bottom:0;z-index:-1;transition:all 1s ease;} 
#wallpaper{width:100%;height:100%;transform: scale(2);transition:all 1.7s ease;}
@keyframes jj{0%  {transform: scale(1.2);} 50% {transform: scale(1.5);} 100% {transform: scale(1.2);}}
.parallax {z-index:0;background-image: url('https://feeldreams.github.io/akuharap/6.jpg'); height: 100vh; background-attachment: fixed;background-position: center;background-repeat: no-repeat;background-size: cover;}
.parallax > *{display: flex; z-index:1;flex-direction: column;justify-content: center;align-items:center;text-shadow: 0px 2px 2px rgba(0, 0, 0, .8);}
#beneranblur{position:fixed;top:0;left:0;right:0;bottom:0;background:rgba(0,0,0,.75);-webkit-backdrop-filter:blur(0px); backdrop-filter:blur(0px);transition:all 3s ease;}
.parallax .konten{position:absolute;top:20%;width:100%;z-index:99;color:white}
section {position:relative;z-index:99;padding: 1em;height: 100vh;display: flex; flex-direction: column;justify-content: center;align-items:center;text-shadow: 0px 2px 2px rgba(0, 0, 0, .8);border-top:2px dashed #fff}
section:nth-child(even) {background: #21243A;color:white}
section:nth-child(odd) {background: #18122B;color:white}
img{width:90px;height:90px;background: rgba(255, 255, 255, 0.7);box-shadow: 0 4px 30px rgba(255,255,255, 0.3);backdrop-filter: blur(5px);-webkit-backdrop-filter: blur(5px);border: 1px solid rgba(255, 255, 255, 0.3);border-radius: 10%;padding:10px;margin-bottom:25px}
h1 {font-size: 2rem;}
.lingkar{font-weight:400;border-bottom:1px solid #FF0900;}
h1, h2, h3{margin: 0;text-align: center;margin: 1rem 0;}
p{font-size:15px;font-family:var(--gaya-font2);text-align:center}
a {color:white;text-decoration: none;transition: all 0.3s ease-in-out;&:hover, &:focus, &:active {color: #f1e8d9;}}
#hsatu, #foto{transition: all .3s ease}
#judulakhir{font-size:25px;font-family:var(--gaya-font3);}
#kalimatakhir{margin-right:50px;margin-left:50px;font-size:15px;font-family:var(--gaya-font2);}
.tipeA{font-family:var(--gaya-font);}

svg{vertical-align: middle;width: 22px;height: 22px;fill: #fff}
.menu{position: fixed;bottom: 10vh;width:100%;z-index: 999;display:flex;justify-content:center;align-items:center;transition: all .3s ease}
.tombol{background-color: rgba(255,255,255,.25);border-radius: 50px;overflow: hidden;display: flex;align-items: center;justify-content: center;width: 45px;height: 45px;-webkit-transition: all .2s ease-out;transition: all .2s ease-out}
.tombol svg{margin: auto;fill: #fff}

.fa-heart {opacity:.3;color:white;font-size: 20px;position: fixed;animation:  heartMove linear 1;top: -10vh;z-index: 999;}
@keyframes heartMove {0%{transform: translateY(-10vh) ;} 100%{transform: translateY(100vh) ;}}
</style>

<script>

const body = document.querySelector("body"); audio = new Audio('' + linkmp3.src); function berjatuhan() {const heart = document.createElement("div"); heart.className = "fas fa-heart"; heart.style.left = (Math.random() * 90)+"vw"; heart.style.animationDuration = (Math.random()*3)+2+"s"; body.appendChild(heart);} setInterval(function name(params) {var heartArr = document.querySelectorAll(".fa-heart"); if (heartArr.length > 100) {heartArr[0].remove()}},100);

} 
audio.addEventListener('ended', function() {

}, false);

fungsi=0;fungsiklik=0;
document.getElementById("iniakhir").onclick = function() {
  if(fungsiklik==0){
    hsatu.style="opacity:0";
    foto.style="opacity:0";
    kalimat.style="opacity:0";
    iniakhir.style="background:none";
    wallpaper.style="transform: scale(1)";
    fungsiklik=1;
    setTimeout(katajudul,300)
  }
}

function katajudul(){
    hsatu.style="display:none";
      foto.style="display:none";
      kalimat.style="display:none";
    new TypeIt("#judulakhir", {
      strings: ["" + judulakhir], startDelay: 50, speed: 50, cursor: false,
      afterComplete: function(){
        judulakhir.innerHTML = judulakhir;
          setTimeout(katakata,300);
      },}).go();
}
function katakata(){
    new TypeIt("#kalimatakhir", {
      strings: ["" + kalimatakhir], startDelay: 50, speed: 50, cursor: false,
      afterComplete: function(){
        kalimatakhir.innerHTML = kalimatakhir;
          setInterval(berjatuhan,200);
      },}).go();
}
let tinggi = iniakhir.offsetHeight;
console.log(tinggi);
function tes(){
  window.scrollBy({top: tinggi,behavior: 'smooth'});
  fungsi += 1;
}
  window.scrollTo(0, 0);

  document.addEventListener('DOMContentLoaded', function(e) {
    document.addEventListener('scroll', function(e) {
        let documentHeight = document.body.scrollHeight;
        let currentScroll = window.scrollY + window.innerHeight;
        // When the user is [modifier]px from the bottom, fire the event.
        let modifier = 200; 
        if(currentScroll + modifier > documentHeight) {
            console.log('You are at the bottom!');
            initom.style="opacity:0;bottom:0";
        } else {
            initom.style="";
        }
    })
})
</script>
